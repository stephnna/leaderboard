<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main class="main">     
    <section class="leaderb-con"> 
      <div class="recent-con">      
      <div  class="recent"><h2>Recent Scores</h2></div>  
      <div><button type="button" id="refresh" class="btn-style">Refresh</button></div>
    </div>
      <div id="leaderboard"></div>
    </section>
    <section>
      <h2>Add your Score</h2>
      <form>
        <input type="text" placeholder="Your name" id="name"><br><br>
        <input type="text" placeholder="Your score" id="score"><br><br>
        <input type="button" id="add-scores" value="Submit" class="btn-style">
      </form>
    </section>  
</main>
</body>
</html>
